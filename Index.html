<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automatisch Öffnen</title>
    <script>
        // Funktion, die beim Laden der Seite ausgeführt wird
        window.onload = function() {
            // Der mailto-Link wird aufgerufen, wenn die Seite geladen wird
            window.location.href = "mailto:mis-feedback@bwfgb.hamburg.de?subject=Anfrage&body=Hallo, ich habe Feedback!";
        }
    </script>
</head>
<body>
    <h1>Danke, dass Sie uns kontaktieren!</h1>
    <p>Ihr E-Mail-Programm sollte sich automatisch öffnen.</p>
</body>
</html>
